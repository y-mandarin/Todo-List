<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>
<body>
    <aside>
        <div class="clock">
            <span class="date">
                2021/02/08
            </span>
            <span class="time">
                00:00:00
            </span>
        </div>

        <div class="user">
            <form class="user_form">
                <input type="text" placeholder="What is your name?">
            </form>
            <span class="user_name">HI!</span>
        </div>
        <div class="bottom">
            <span class="weather">
            </span>
            <button class="open">
                <i class="fas fa-sticky-note"></i>
            </button>
        </div>

    </aside>

    <main>
        <div class="box">
            <div class="todo_form_box">
                <form class="todo_form">
                        <input type="text" placeholder="What will you do?">
                </form>
                <button class="close">
                    <i class="far fa-times-circle"></i>
                </button>
            </div>

            <div class="todo_box">
                <ul class="todo_list">
        
                </ul>
            </div>
        </div>
    </main>

    <script src="bgImg.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="openTodo.js"></script>
    <script src="closeTodo.js"></script>
    <script src="weather.js"></script>
    <script src="https://kit.fontawesome.com/3aef0545fe.js" crossorigin="anonymous"></script>
</body>
</html>
