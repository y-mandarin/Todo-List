<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <aside>
        <div class="clock">
            <span class="date">
                2021/02/08
            </span>
            <span class="time">
                00:00:00
            </span>
        </div>

        <div class="user">
            <form class="user_form">
                <input type="text" placeholder="What is your name?">
            </form>
            <span class="user_name">HI!</span>
        </div>

        <ul class="list">
            <li class="daily">Day</li>
            <li class="weekly">Week</li>
            <li class="monthly">Month</li>
        </ul>
    </aside>

    <main>
        <img src="img/1.jpg" class="bgImg"> 
    </main>

    <script src="bgImg.js"></script>
    <script src="clock.js"></script>
</body>
</html>
